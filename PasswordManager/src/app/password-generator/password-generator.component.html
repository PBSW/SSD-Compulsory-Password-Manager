<div class="form-group">
  <label for="passwordLength">Password Length</label>
  <input type="number" [(ngModel)]="passwordLength" min="4" class="form-control" id="passwordLength" />

  <div class="form-check mt-2">
    <input type="checkbox" class="form-check-input" [(ngModel)]="includeUppercase" id="includeUppercase" />
    <label class="form-check-label" for="includeUppercase">Include Uppercase Letters</label>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" [(ngModel)]="includeNumbers" id="includeNumbers" />
    <label class="form-check-label" for="includeNumbers">Include Numbers</label>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" [(ngModel)]="includeSpecialChars" id="includeSpecialChars" />
    <label class="form-check-label" for="includeSpecialChars">Include Special Characters</label>
  </div>

  <button class="btn btn-primary mt-3" (click)="generatePassword()">Generate Password</button>
</div>
